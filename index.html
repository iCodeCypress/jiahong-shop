<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store by Jaihong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <nav class="navbar">
            <div class="logo-wrapper">
                <img class="logo" src="./grapes.jpg" alt="">
                <h1>Grocery Store</h1>
            </div>
            <div class="links-container">
                <a class="link" href="./index.html">Home</a>
                <a class="link" href="./grape.html">Grapes</a>
                <a class="link" href="./sushi.html">Sushi</a>
            </div>
        </nav>

        <div class="item-wrapper">
            <div class="item-box">
                <h1 class="item-header">Grapes</h1>
                <img src="./grapes.jpg" alt="An image of grapes" class="item">
                <a href="./grape.html" class="item-link">Buy Now!</a>
            </div>
            <div class="item-box">
                <h1 class="item-header">Sushi</h1>
                <img src="./sushi.avif" alt="An image of sushi" class="item">
                <a href="./sushi.html" class="item-link">Buy Now!</a>
            </div>
        </div>
    </section>

</html>
